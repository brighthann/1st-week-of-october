version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring-network
    restart: always

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - API_DEBUG=false
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    networks:
      - monitoring-network
    depends_on:
      - db
    restart: always

  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard/Dockerfile
    environment:
      - API_BASE_URL=http://api:8000
    networks:
      - monitoring-network
    depends_on:
      - api
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - monitoring-network
    depends_on:
      - api
      - dashboard
    restart: always

networks:
  monitoring-network:
    driver: bridge

volumes:
  postgres_data:
